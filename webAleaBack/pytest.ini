[pytest]
minversion = 7.0
addopts = --strict-markers --cov=. --cov-config=.coveragerc --cov-fail-under=80 -q
testpaths = tests
python_files = test_*.py
pythonpath = .
filterwarnings =
    ignore::DeprecationWarning
log_cli = true
log_cli_level = INFO
markers =
    integration: integration tests that require external services
    slow: slow tests