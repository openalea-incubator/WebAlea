name: Docker Build

on:
  workflow_run:
    workflows: ["python_linting_testing", "react_flow_linting_testing"]
    types:
      - completed

jobs:
  deploy:
    # Run only if both tests and linting passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Build docker image
        run: |
          docker build -t webAlea:${GITHUB_SHA} .
      
      - name: Start docker container
        run: |
          docker run -d --name webalea_test_container -p 8000:8000 webAlea:${GITHUB_SHA}
          sleep 10  # Wait for the container to be fully up and running
      
      - name: Run docker tests
        run: |
          docker exec webalea_test_container curl -f http://localhost:8000 || exit 1

      - name: cleanup
        run: |
          docker stop webalea_test_container
          docker rm webalea_test_container
          docker rmi webAlea:${GITHUB_SHA}
