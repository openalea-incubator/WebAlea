name: Docker Build

on:
  workflow_run:
    workflows: ["python_linting_testing", "react_flow_linting_testing"]
    types:
      - completed

jobs:
  deploy:
    # Run only if both tests and linting passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: run docker containers
        run: |
          ./webalea.sh start
      
      - name: Run docker tests
        run: |
          docker exec webalea_test_container curl -f http://localhost:8000 || exit 1

      - name: stop and remove containers
        run: |
          ./webalea.sh stop
