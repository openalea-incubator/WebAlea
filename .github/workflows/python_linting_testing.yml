name: Python linting and testing

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: webAleaBack
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install pytest
          pip install pytest-cov
      
      # linting
      - name: Analysing the code with pylint
        working-directory: webAleaBack
        # run and fail if the score is less than 8.0
        run: pylint --fail-under=8.0 $(git ls-files '*.py')

      # testing
      - name: Running the tests with coverage
        working-directory: webAleaBack
        # run pytest with config file pytest.ini
        run: pytest -c pytest.ini
      - name: Report coverage
        working-directory: webAleaBack
        run: |
          coverage report --fail-under=80
          coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: webAleaBack/coverage.xml

